<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a>Configuration</a></li>
				
				<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Menu 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="" ng-click="loadAllUsers()">Load Users</a></li>
						<li><a href="" ng-click="loadAllFeatures()">Load Features</a></li>
					</ul></li>
				<li  class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Menu 2 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="">Item1</a></li>
						<li><a href="">Item2</a></li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="container-fluid ng-hide view-slide-in col-md-9"  ng-show="showMode == 'users'">
			<table class="table table-striped table-hover" >
				<thead>
					<tr>
						<th></th>
						<th>ID</th>
						<th>Name</th>
						<th>Roles</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{$index + 1}}</td>
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td><select ng-model="selectedRole">
								<option ng-repeat="role in user.userRoles" value="{{role}}">{{role}}</option>
						</select></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container-fluid ng-hide view-slide-in col-md-9"   ng-show="showMode == 'features'">	
			<table class="table table-striped table-hover" >
				<thead>
					<tr>
						<th></th>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="feature in features">
						<td>{{$index + 1}}</td>
						<td>{{feature.id}}</td>
						<td>{{feature.name}}</td>
						<td>{{feature.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>


		<div class="clearfix visible-lg"></div>
	</div>
</div>
