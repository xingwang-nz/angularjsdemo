<!DOCTYPE html>
<html data-ng-app="mainApp">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tms-AngularJs-Demo</title>

<link href="css/app.css" rel="stylesheet" />
<link href="css/custom-bootstrap.css" rel="stylesheet" />
<link href="css/nprogress.css" rel="stylesheet" />
<link href="css/toaster.min.css" rel="stylesheet" />

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- required by AngularStrap -->
<link rel="stylesheet" href="css/angular-motion.min.css">
<link rel="stylesheet" href="css/bootstrap-additions.min.css">



</head>

<body ng-controller="mainController">

	<div class="loader" ng-hide="initialized">
		Loading...
	</div>
	
	<nav class="navbar navbar-custom" navbar-fixed-top role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
				<img src="images/logo-invenco.png">
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="nav navbar-nav">
					<li  ng-class="activePageClass('/home')"><a href="#/home">
						<span class="glyphicon glyphicon-home"></span> Home</a>
					</li>
					
					<li ng-class="activePageClass('/admin')"><a href="#/admin" ng-show="user && isAdmin">
						<span class="glyphicon glyphicon-user"></span> Admin</a>
					</li>
					
					
					<li ng-class="activePageClass('/configuration')"><a href="#/configuration" ng-show="user">
						<span class="glyphicon glyphicon-book"></span> Configuration</a>
					</li>
					
					
					<!-- 
					<li class="dropdown" ng-show="user" ng-class="activePageClass('/profile')" ng-if="noExistingObject">
						<a class="dropdown-toggle" data-toggle="dropdown" href="/profile">
							<span class="glyphicon glyphicon-user"></span> Others<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Page 1</a></li>
							<li><a href="#">Page 2</a></li>
							<li><a href="#">Page 3</a></li>
						</ul>
					</li>
					-->
				</ul>
				
				
				
				<ul class="nav navbar-nav navbar-right" ng-show="!user">
<!-- 					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
					<li><a href="" ng-click="showLoginSlidePanel()"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
				</ul>
				
				
				<!-- logout section shown when user login successfully -->
				<ul class="nav navbar-nav navbar-right" ng-if="user">
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.username}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid ng-hide view-slide-in" ng-view ng-show="initialized"></div>
	
	<div class="navbar navbar-custom navbar-fixed-bottom">
		<div class="navbar-inner navbar-text" > 
		@Powered by Invenco Cloud 
		</div>
	</div>

	
	<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
	<script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>
	
	<!-- UI Libs -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- AngularJS Libs -->
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="lib/angular-route.min.js" type="text/javascript"></script>
	<script src="lib/angular-resource.min.js" type="text/javascript"></script>
	<script src="lib/angular-cookies.min.js" type="text/javascript"></script>
	<script src="lib/angular-animate.min.js" type="text/javascript"></script>
	
	<!-- file upload lib -->
	<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
	<script src="lib/file-upload/ng-file-upload-shim.min.js"></script> 
	<script src="lib/file-upload/ng-file-upload.min.js"></script> 
<!-- <script src="lib/file-upload/ng-file-upload-all.min.js"></script> -->
		
	<!-- AngularStrap is a set of native directives that enables seamless integration of Bootstrap 3.0+ into AngularJS 1.2+ app. -->
	<script src="lib/angular-strap.min.js"></script>
	<script src="lib/angular-strap.tpl.min.js"></script>
	
	<!-- progress bar -->
	<script src="lib/ngProgress.min.js"></script>
	
	<!-- spinner -->
	<script src="lib/spinner/spin.min.js"></script>
	<script src="lib/spinner/angular-spinner.min.js"></script>
	
	<!-- toaster -->
	<script src="lib/toaster/toaster.min.js"></script>
	
	<!-- App libs -->
	<script src="app/common/common-config.js" type="text/javascript"></script>
	<script src="app/app.js" type="text/javascript"></script>
	<script src="app/common/services.js" type="text/javascript"></script>
	<script src="app/configuration/configuration.js" type="text/javascript"></script>
	<script src="app/admin/admin.js" type="text/javascript"></script>
	<script src="app/login/login.js" type="text/javascript"></script>
	
</body>
</html>
